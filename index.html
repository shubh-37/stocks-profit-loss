<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Stocks: Profit or Loss</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">Evaluate your stocks</h1>
        <label for="initial-price">
            Enter the inital stock price
            <input type="number" id="initial-price">
        </label>
        <label for="quantity">
            Enter the quantity of the stock
            <input type="number" id="quantity">
        </label>
        <label for="current-price">
            Enter the current-price of the stock
            <input type="number" id="current-price">
        </label>
        <button id="evaluate-btn">Check</button>
        <div id="output"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
